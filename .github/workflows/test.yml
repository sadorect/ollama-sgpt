name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd ollama-sgpt
          pip install -e ".[dev]"

      - name: Run ruff
        run: |
          cd ollama-sgpt
          ruff check ollama_sgpt || true

      - name: Run black
        run: |
          cd ollama-sgpt
          black --check ollama_sgpt tests || true

      - name: Run mypy
        run: |
          cd ollama-sgpt
          mypy ollama_sgpt || true
        continue-on-error: true

      - name: Run tests
        run: |
          cd ollama-sgpt
          pytest

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          files: ./ollama-sgpt/htmlcov/coverage.xml
          fail_ci_if_error: false
